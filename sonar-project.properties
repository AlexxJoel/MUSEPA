sonar.projectKey=AlexxJoel_museepa
sonar.organization=mussepa

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=museepa
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=./modules
sonar.host.url=https://sonarcloud.io

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclude library pyscopg2
sonar.exclusions=**/MUSEPA.postman_collection.json,**/psycopg2/**
sonar.cpd.exclusions=**/app.py,**/functions.py,**/validations.py,**/authorization.py,**/connect_db.py

# Path to the coverage reports
sonar.python.coverage.reportPaths=create_event_test.xml
sonar.coverage.exclusions=**/unit/**

