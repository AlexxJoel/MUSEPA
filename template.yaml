  FindDataVisitorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: modules/visitors/find_visitor/
      Handler: app.lambda_handler
      Runtime: python3.12
      Architectures:
        - x86_64
      Events:
        FindVisitor:
          Type: Api
          Properties:
            RestApiId: !Ref VisitorApi
            Path: /visitors/{id}
            Method: GET
  UpdateFavoriteVisitorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: modules/visitors/update_favorites_visitor/
      Handler: app.lambda_handler
      Runtime: python3.12
      Architectures:
        - x86_64
      Events:
        UpdateFavoriteVisitor:
          Type: Api
          Properties:
            RestApiId: !Ref VisitorApi
            Path: /visitors/{id}/favorite
            Method: PUT


# ------------ Work ------------
  GetDataWorkFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: modules/works/get_works/
      Handler: app.lambda_handler
      Runtime: python3.12
      Architectures:
