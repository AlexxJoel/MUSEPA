            Path: /works/{id}
            Method: GET

  # ------------ Manager ------------
  GetDataManagerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: modules/managers/get_managers/
      Handler: app.lambda_handler
      Runtime: python3.12
      Architectures:
        - x86_64
      Events:
        GetManagers:
