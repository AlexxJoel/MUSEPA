AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  museepa

  Sample SAM Template for museepa

Globals:
  Function:
    Timeout: 3

Resources:
  EventsApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: EventApi
      StageName: Prod

  AddEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: crud_events/
      Handler: app.insert_event
      Runtime: python3.11
      Architectures:
        - x86_64
      Events:
        CreateEvent:
          Type: Api
          Properties:
            RestApiId: !Ref EventsApi
            Path: /events
            Method: POST

  UpdateEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: crud_events/
      Handler: app.update_event
      Runtime: python3.11
      Architectures:
        - x86_64
      Events:
        CreateEvent:
          Type: Api
          Properties:
            RestApiId: !Ref EventsApi
            Path: /events
            Method: UPDATE

  GetEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: crud_events/
      Handler: app.get_event
      Runtime: python3.11
      Architectures:
        - x86_64
      Events:
        CreateEvent:
          Type: Api
          Properties:
            RestApiId: !Ref EventsApi
            Path: /events
            Method: GET

  DeleteEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: crud_events/
      Handler: app.insert_event
      Runtime: python3.11
      Architectures:
        - x86_64
      Events:
        CreateEvent:
          Type: Api
          Properties:
            RestApiId: !Ref EventsApi
            Path: /events
            Method: DELETE


  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello_world/
      Handler: app.lambda_handler
      Runtime: python3.11
      Architectures:
        - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get



