AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  museepa

  Sample SAM Template for museepa

Globals:
  Function:
    Timeout: 3

Resources:

  EventApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: EventApi
      StageName: Dev

  MuseumApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: MuseumApi
      StageName: Dev

  WorkApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: WorkApi
      StageName: Dev

  VisitorApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: VisitorApi
      StageName: Dev

  ManagerApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: ManagerApi
      StageName: Dev

  AuthApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: AuthApi
      StageName: Dev

  # ------------ Event ------------
  GetDataEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: modules/events/get_events/
      Handler: app.lambda_handler
      Runtime: python3.12
      Architectures:
        - x86_64
      Events:
        GetEvent:
          Type: Api
          Properties:
            RestApiId: !Ref EventApi
            Path: /events
            Method: GET
  CreateDataEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: modules/events/create_event/
      Handler: app.lambda_handler
      Runtime: python3.12
      Architectures:
        - x86_64
      Events:
        CreateEvent:
          Type: Api
          Properties:
            RestApiId: !Ref EventApi
            Path: /events
            Method: POST
  DeleteDataEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: modules/events/delete_event/
      Handler: app.lambda_handler
      Runtime: python3.12
      Architectures:
        - x86_64
      Events:
        DeleteEvent:
          Type: Api
          Properties:
            RestApiId: !Ref EventApi
            Path: /events/{id}
            Method: DELETE
  UpdateDataEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: modules/events/update_event/
      Handler: app.lambda_handler
      Runtime: python3.12
      Architectures:
        - x86_64
      Events:
        UpdateEvent:
          Type: Api
          Properties:
            RestApiId: !Ref EventApi
            Path: /events
            Method: PUT
  FindDataEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: modules/events/find_event/
      Handler: app.lambda_handler
      Runtime: python3.12
      Architectures:
        - x86_64
      Events:
        FindEvent:
          Type: Api
          Properties:
            RestApiId: !Ref EventApi
            Path: /events/{id}
            Method: GET

